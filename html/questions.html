<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Euler</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="../img/pe.png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <!-- Header Start -->

    <header class="justify-content-center">
        <div class="d-flex justify-content-between align-items-center">
            <div class="profile-picture">
                <img class="img-fluid img-responsive" src="../img/logo2.png" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <div class="profile-info">
                    <div class="profile">Logged in as <strong>Rivoningo</strong></div>
                    <div class="profile-date">Mon, 22 Apr 2020, 09:23</div>
                    <!-- Icons -->
                    <i class="fa-solid fa-user-minus"></i>
                    <i class="fa-solid fa-globe"></i>
                    <i class="fa-solid fa-rss"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- End Header -->

    <!-- ------------------------------------------------------------------------------ -->

    <!-- Nav Bar Start -->

    <nav class="navbar navbar-expand-md navbar-light bg-light nav-bar">
        <div class="col">
            <div class="row col-md-6">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="archives">Archives</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Recent</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Progress</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="account">Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Friends</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Statistics</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <!-- Nav Bar End -->

    <!-- ---------------------------------------------------------------------------- -->

    <!-- Main Content Start -->

    <main class="container-fluid p-0">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-10">
                <div class="problem-page">

                    <!-- Page Numbers Replaced with Nav Bar-->

                    <nav class="navbar-light navbar-expand-md">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                        <button class="btn btn-outline-secondary border-dark text-dark tp" id="button1">Problem
                            1</button>
                        <button class="btn btn-outline-secondary border-dark text-dark tp" id="button2">Problem
                            2</button>
                        <button class="btn btn-outline-secondary border-dark text-dark tp" id="button3">Problem
                            3</button>
                        <button class="btn btn-outline-secondary border-dark text-dark tp" id="button4">Problem
                            4</button>
                        <button class="btn btn-outline-secondary border-dark text-dark tp" id="button5">Problem
                            5</button>
                        <button class="btn btn-outline-secondary border-dark text-dark tp" id="button6">Problem
                            6</button>
                        <button class="btn btn-outline-secondary border-dark text-dark tp" id="button7">Problem
                            7</button>
                        <button class="btn btn-outline-secondary border-dark text-dark tp" id="button8">Problem
                            8</button>
                        <button class="btn btn-outline-secondary border-dark text-dark tp" id="button9">Problem
                            9</button>
                            </div>
                    </nav>
                    <br>
                    <div class="header-question">
                        <h2 class="question"></h2>
                        <h6 class="problem-number"></h6>
                    </div>

                    <div class="main-content d-none">
                        <p class="description"></p>

                    </div>

                    <div class="card answer d-none">
                        <p>First: <input type="number" id="number" class="input-answer2"></p>
                        <p>Second: <input type="nummber" id="number" class="input-answer3"></p>
                        <p>Answer: <input type="text" id="number" class="input-answer"></p>
                        <div class="chek">
                            <button class="btn btn-outline-secondary border-dark text-dark check-button" id="s">Check</button>
                            <button class="btn btn-outline-secondary border-dark text-dark check-button" id="s2">Check</button>
                            <button class="btn btn-outline-secondary border-dark text-dark check-button" id="s3">Check</button>
                        </div>
                    </div>
                    <div class="replacer">
                            Answer: <span id="cards"></span>
                    </div>
                </div>

                <!-- Papers -->
                
                <div class="paper" id="paper1"></div>
                <div class="paper" id="paper2"></div>
            </div>
        </div>
    </main>

    <!-- Main Content End -->

    <!-- ---------------------------------------------------------------------------------- -->
    <footer class="row">
        <div class="col-md-10 col-lg-10">
            <p class="foot">
                Project Euler: <a style="color: #6b4e3d;" href="#">Copyright Information</a> | <a
                    style="color: #6b4e3d;" href="#">Privacy Policy</a>
            </p>
        </div>
    </footer>

    <!-- Footer End -->

    <!-- ---------------------------------------------------------------------------- -->
</body>

<script src="../script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</html>
