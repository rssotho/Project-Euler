<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Euler</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" href="../img/pe.png">
</head>

<body>

    <!-- Header Start -->

    <header class="p-0">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-10">
                <div class="d-flex justify-content-between align-items-center">
                    <div class="profile-picture">
                        <img src="../img/logo2.png" alt="Profile Picture">
                    </div>
                    <div class="profile-info">
                        <div class="profile-info">
                            <div class="profile">Logged in as <strong>Rivoningo</strong></div>
                            <div class="profile-date">Mon, 22 Apr 2020, 09:23</div>
                        </div>
                        <!-- Icons -->
                        <div class="profile-settings">
                            <i class="fa-solid fa-user-minus"></i>
                            <i class="fa-solid fa-globe"></i>
                            <i class="fa-solid fa-rss"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- End Header -->

    <!-- ----------------------------------------------------- -->

    <!-- Nav Bar Start -->

    <nav class="navbar navbar-expand-lg navbar-light nav-bar justify-content-center nav-bar"
        style="background-color: #eee;">
        <div class="col">
            <div class="row col-md-6">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="archives">Archives</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Recent</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Progress</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="account">Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Friends</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Statistics</a>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </nav>

    <!-- Nav Bar End -->

    <!-- ------------------------------------------------------- -->

    <!-- Main Content Start -->

    <main class="container-fluid p-0">
        <div class="row justify-content-center">
            <div class="col-md-10 col-lg-10">
                <div class="problem-page">

                    <!-- Page Numbers Replaced with Nav Bar-->

                    <nav class="navbar-light">
                        <div class="col justify-content-center">
                            <button class="btn btn-outline-secondary border-dark text-dark" id="button1">Problem
                                1</button>
                            <button class="btn btn-outline-secondary border-dark text-dark" id="button2">Problem
                                2</button>
                            <button class="btn btn-outline-secondary border-dark text-dark" id="button3">Problem
                                3</button>
                            <button class="btn btn-outline-secondary border-dark text-dark" id="button4">Problem
                                4</button>
                            <button class="btn btn-outline-secondary border-dark text-dark" id="button5">Problem
                                5</button>
                            <button class="btn btn-outline-secondary border-dark text-dark" id="button6">Problem
                                6</button>
                            <button class="btn btn-outline-secondary border-dark text-dark" id="button7">Problem
                                7</button>
                            <button class="btn btn-outline-secondary border-dark text-dark" id="button8">Problem
                                8</button>
                            <button class="btn btn-outline-secondary border-dark text-dark" id="button9">Problem
                                9</button>
                            <button class="btn btn-outline-secondary border-dark text-dark" id="button9">Problem
                                10</button>
                        </div>
                    </nav>
                    <br>
                    <div class="header-question">
                        <h2 class="question"></h2>
                        <h6 class="problem-number"></h6>
                    </div>

                    <div class="main-content d-none">
                        <p class="description"></p>

                    </div>

                    <div class="answer d-none col">
                        <label for="number">Answer:</label>
                        <input type="text" id="number" class="input-answer">
                        <div class="chek">
                            <button class="btn btn-outline-secondary border-dark text-dark check-button">Check</button>
                        </div>
                    </div>
                </div>
            </div>
    </main>

    <!-- Main Content End -->
        
    <footer class="row">
        <div class="col-md-10 col-lg-10">
        <p class="foot">
            Project Euler: <a style="color: #6b4e3d;" href="#">Copyright Information</a> | <a style="color: #6b4e3d;" href="#">Privacy Policy</a>
        </p>
        </div>
    </footer>
</body>

<script src="../script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
